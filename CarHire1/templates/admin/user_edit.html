{% extends 'admin/base_admin.html' %}

{% block admin_content %}
<div class="user-edit">
    <h2>Edit User</h2>
    
    <form method="post" class="edit-form">
        {% csrf_token %}
        <div class="form-group">
            <label>First Name:</label>
            <input type="text" name="first_name" value="{{ user_detail.first_name }}" required>
        </div>
        
        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" name="last_name" value="{{ user_detail.last_name }}" required>
        </div>
        
        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" value="{{ user_detail.email }}" required>
        </div>
        
        <div class="form-group">
            <label>Staff Status:</label>
            <input type="checkbox" name="is_staff" {% if user_detail.is_staff %}checked{% endif %}>
            <span class="checkbox-label">Is staff member</span>
        </div>
        
        <div class="actions">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'admin_user_detail' user_detail.id %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
